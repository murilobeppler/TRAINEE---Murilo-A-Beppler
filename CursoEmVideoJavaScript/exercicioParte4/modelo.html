<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de passo </title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar!</h1>
    </header>
    <section>
        <div id="dados">
            <p>
                Inicio:
                <input type="Number" name="inicio" id="inicio">
            </p>
            <p>
                Fim:
                <input type="number" name="fim" id="fim">
            </p>
            <p>
                Passo:
                <input type="number" name="passo" id="passo">
            </p>
        </div>
        <div id="res" onclick="conta()">
            <p>
                <input type="button" value="contar">
            </p>
            <p>
                Preparando a contagem...
            </p>
        </div>
    </section>
    <footer>
        <p>&copy; lilobeppler</p>
    </footer>

    <script src="script.js" ></script>
    
</body>
</html>
